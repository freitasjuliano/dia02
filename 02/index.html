<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>DailyUI #02</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center foda-se">
        
          <div class="order-resume col">
            <div class="img_product">
              <img class="img_item" src="/images/keith_img.jpg">
            </div>
            <div class="description">
              <h6>01 shape Keith Haring 8.5 - Alien Workshop</h6>
              <p>R$ 230,00</p>              
            </div>
            <div class="description">
              <h6>Endereço de entrega</h6>
              <p>QE 42 - Guará II</p>              
            </div> 
          </div>
          <div class="Card-information col d-flex justify-content-center align-items-center">
            <div class="card_content">
              <h5 class="text-center" style="padding-bottom: 40px;">Forma de pagamento</h5>
              <div class="form-group" style="padding-bottom: 25px"> 
                <label for="email1">Número do cartão</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
              </div>
              <div class="form-group" style="padding-bottom: 25px">
                <label for="password1">Nome do titular</label>
                <input type="password" class="form-control" id="password1">
              </div>
              <div class="row">
                <div class="col-4 form-group" style="padding-bottom: 25px">
                  <label for="email1">Validade</label>
                  <input type="text" class="form-control" placeholder="xx/xx">
                </div>
                <div class="col-3 form-group">
                  <label for="email1">CVV</label>
                  <input type="text" class="form-control" placeholder="***">
                </div>
            </div>

            <p class="termos" style="padding-bottom: 25px";>Ao completar seu pedido você concorda com os <a href="">termos e condições.</a></p>

            <button type="submit" class="btn btn-block mb-3 btn-success">Finalizar compra</button>
            </div>   
          </div>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
